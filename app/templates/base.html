<html>
    <div class="container">
        <head>
            <meta charset="UTF-8">
            <title>{% block title %}{% endblock %} - Survey Monkey </title>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
            <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
            <!-- 1. import css file here -->
            <link href="{{ url_for('static', filename = 'main.css') }}" rel="stylesheet" type="text/css">

            <!-- how to extend header to other templates -->
            {% block header %}
            <div class="row" id="site-title-wrapper">
                <div class="col-xs-2" href=# id="site-icon-wrapper">
                    <img src="https://cdn.smassets.net/wp-content/uploads/2017/05/CR1651_meet_goldie_v2.2kk.png">
                </div>
                <div class="col-xs-8">
                    <h3 id="site-title">Survey Monkey</h3>
                </div>
            </div>
            {% endblock %}
        </head>

        <body>
            {% block body %}
            {% endblock %}
            <div id="content">{% block content %}{% endblock %}</div>
            <footer>
                <p>&copy; A Survey Monkey Inmitation App</p>
            </footer>
            <script type="text/javascript" src="{{ url_for('static', filename='interactions.js') }}"></script>
        </body>
    </div>
</html>
